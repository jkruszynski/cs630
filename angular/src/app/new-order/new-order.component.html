<mat-form-field class="example-full-width">
  <mat-label>Customer</mat-label>
  <input type="text"
         placeholder="Pick one"
         aria-label="Text"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="getOptionText"
                    (optionSelected)="selectedCustomer($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<br/>
<mat-form-field appearance="fill">
  <mat-label>Select Location</mat-label>
  <mat-select [(ngModel)]="newOrder.location_id">
    <mat-option value="1">Tatooine</mat-option>
    <mat-option value="2">Coruscant</mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Sale Price</mat-label>
  <input type="number" id="newOrder.total_sale" [(ngModel)]="newOrder.total_sale" matInput>
</mat-form-field>
<br>
<div class="savebutton">
  <button mat-raised-button color="primary" mat-dialog-close (click)="addOrder()">Save</button>
</div>
  <br>
  <br>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Item ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Item Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let item"> {{item.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="type_desc">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let item"> {{item.type_desc}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let item"> {{item.price}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay" ></tr>
  </table>
